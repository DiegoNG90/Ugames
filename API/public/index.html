<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    Ingresar/Registro - <a href="">Ugames</a></h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="active nav-item" ><a class= "nav-link" href="#Login" data-toggle="tab" >Ingreso</a></li>
                            <li><a class= "nav-link" href="#Registration" data-toggle="tab">Registro</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <!-- Login -->
                            <div class="tab-pane active" id="Login">
                                <form action="http://localhost:8080/login" method="POST" role="form" class="form-horizontal">
                                <div class="form-group1">
                                    <label1 for="user" class="col-sm-2 control-label">
                                        Usuario</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="username" id="user" />
                                    </div>
                                </div>
                                <div class="form-group1">
                                    <label1 for="contraseña" class="col-sm-2 control-label">
                                        Contraseña</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" class="form-control" id="contraseña" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button id="login-btn" type="submit" class="btn btn-primary btn-sm">
                                            Ingresar</button>
                                        <a href="contrasenia.html">¿Olvidó su contraseña?</a>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <!-- Registro -->
                            <div class="tab-pane" id="Registration">
                                <form role="form" action="http://localhost:8080/registro" method="POST" class="form-horizontal">
                                <div class="form-group1">
                                    <label for="userReg" class="col-sm-2 control-label">
                                        Usuario</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <input type="text" name="username" class="form-control" id="userReg" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group1">
                                    <label for="passwordReg" class="col-sm-2 control-label">
                                        Contraseña</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" class="form-control" id="passwordReg"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button type="submit" id="reg-btn" class="btn btn-primary btn-sm">
                                            Registrarse </button>
                                        <button type="button" class="btn btn-danger btn-sm">
                                            Cancelar</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                        <div id="OR" class="hidden-xs">
                            O</div>
                    </div>
                    <div class="col-md-4">
                        <div class="row text-center sign-with">
                            <div class="col-md-12">
                                <h3>
                                    Ingresar con</h3>
                            </div>
                            <div class="col-md-12">
                                <div class="btn-group btn-group-justified">
                                    <a href="https://www.facebook.com/" class="btn btn-primary">Facebook</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
