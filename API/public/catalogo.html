<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugames</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon/umbraco-brands.png" type="image/x-icon">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar -->
    <section>
        <header>
            <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <a class="navbar-brand" href="index.html">
                    <img id="ugames-logo" src="./images/ugams_logov2.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <form class="form-inline d-flex justify-content-center">
                    <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="catalogo.html">Catalogo <i class="fas fa-gamepad"></i><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Carrito <i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto <i class="fas fa-feather-alt"></i></a>
                    </li>
                  </ul>
                </div>
              </nav>
              </div>
        </header>
    </section>
    <!-- Tabla -->
    <main>
        <div class="container">
            <h1 id="t-catalogo">CATALOGO DE JUEGOS</h1>
            <!-- Filtro -->
            <div class="filtro d-flex justify-content-center">
                <label id= "label-filtro" for="filtro-genero">Filtrar por género</label>
                <select id="filtro-genero" class="form-select" name="generos" aria-label="Default select example">
                    <option selected>Seleccione un genero</option>
                    <option value="Accion">Accion</option>
                    <option value="Suspenso">Suspenso</option>
                    <option value="RPG">RPG</option>
                </select>
                <i class="fas fa-filter"></i>
            </div>
            <!-- Tabla -->
            <table id="tabla-juegos" class="table table-dark">
                <thead>
                <tr>
                    <th class="oculto" scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Año</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cesta</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="oculto" scope="row">1</th>
                        <td class="tabla-titulo-juego"><a href="plantilla.html"> Halo</a></td>
                        <td>2020</td>
                        <td class="genero">Accion</td>
                        <td>$1200</td>
                        <td><a href=""><i class="fas fa-shopping-cart"></a></td>
                    </tr>
                    <tr>
                        <th class="oculto" scope="row">2</th>
                        <td class="tabla-titulo-juego"><a href="plantilla.html">Gotham Knight</a> </td>
                        <td>2019</td>
                        <td class="genero">Suspenso</td>
                        <td>$1350</td>
                        <td><a href=""><i class="fas fa-shopping-cart"></a></td>
                    </tr>
                    <tr>
                        <th class="oculto" scope="row">3</th>
                        <td class="tabla-titulo-juego"><a href="plantilla.html"> Ghostwire Tokyo</a></td>
                        <td>2020</td>
                        <td class="genero">RPG</td>
                        <td>$950 </td>
                        <td><a href=""><i class="fas fa-shopping-cart"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- Jquery, Pooper and Bootstrap.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/filtro.js"></script>
</body>
</html>
